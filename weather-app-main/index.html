<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>My Practice Weather App</title>
  </head>
  <body>
    <form class="flex">
      <p><input id="Search" type="search" /></p>
      <button type="button" id="searchButton">
        <img
          src="./assets/images/icon-search.svg"
          alt="This is the search bar"
          width="40"
        />
      </button>
    </form>
    <div>
      Units Switch to Imperial/Metric Temperature Celsius (°C) Fahrenheit (°F)
    </div>
    <div><h1>Wind Speed km/h mph</h1></div>
    <div><h1>Precipitation Millimeters (mm) Inches (in)</h1></div>
    <div><h1>How's the sky looking today?</h1></div>
    <div><h1></h1></div>
    <div class="flex">
      <div class="w-60">
        <div id="todayPreview">
          <div id="mainWidget"></div>
          <div class="flex" id="widget"></div>
        </div>
        <div>
          Daily forecast
          <!-- Insert daily forecast for the next 7 days here -->
          <div id="dailyForecast" class="flex"></div>
        </div>
      </div>
      <div class="w-40">
        Hourly forecast
        <!-- Insert hourly forecast for the selected day here -->
        <div id="hourlyForecast"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Blake Horton</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
